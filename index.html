<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>pay.js</title>
	</head>
	<body
		class="bg-radial-[at_45%_55%] from-[#EDE8F5] to-[#ADBBDA] min-h-screen flex items-center justify-center p-6"
	>
		<div class="w-full max-w-2xl p-6 space-y-6 bg-white shadow-lg rounded-2xl">
			<!-- Product Info Card -->
			<div id="productCard" class="p-4 border rounded-xl bg-gray-50">
				<h2 class="mb-4 text-xl font-semibold text-gray-800">Order Summary</h2>
				<ul id="lineItems" class="space-y-2"></ul>
				<div
					class="flex justify-between pt-4 mt-4 font-bold text-gray-900 border-t"
				>
					<span>Total</span>
					<span id="totalAmount">$0.00</span>
				</div>
			</div>

			<!-- Payment Form -->
			<form id="paymentForm" method="post" class="space-y-4">
				<div id="applePayContainer" class="p-4 border rounded-xl bg-gray-50">
					<!-- Apple Pay button will be injected here -->
				</div>

				<div
					id="paymentCardErrorContainer"
					role="alert"
					class="text-sm text-red-600"
				></div>
			</form>
		</div>

		<!-- USAePay SDK -->
		<script src="https://sandbox.usaepay.com/js/v1/pay.js"></script>
		<!-- Your Vite entry -->
		<script type="module" src="/frontend/src/main.js"></script>
	</body>
</html>
