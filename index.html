<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>pay.js</title>
	</head>
	<body
		class="bg-radial-[at_45%_55%] from-[#EDE8F5] to-[#ADBBDA] min-h-screen flex items-center justify-center p-6"
	>
		<div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 space-y-6">
			<!-- Product Info Card -->
			<div id="productCard" class="border rounded-xl p-4 bg-gray-50">
				<h2 class="text-xl font-semibold text-gray-800 mb-4">Order Summary</h2>
				<ul id="lineItems" class="space-y-2"></ul>
				<div
					class="border-t mt-4 pt-4 flex justify-between font-bold text-gray-900"
				>
					<span>Total</span>
					<span id="totalAmount">$0.00</span>
				</div>
			</div>

			<!-- Payment Form -->
			<form id="paymentForm" method="post" class="space-y-4">
				<div id="applePayContainer" class="border rounded-xl p-4 bg-gray-50">
					<!-- Apple Pay button will be injected here -->
				</div>

				<div
					id="paymentCardErrorContainer"
					role="alert"
					class="text-red-600 text-sm"
				></div>

				<button
					type="submit"
					class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl shadow-md transition"
				>
					Submit Payment Form
				</button>
			</form>
		</div>

		<!-- USAePay SDK -->
		<script src="https://sandbox.usaepay.com/js/v1/pay.js"></script>
		<!-- Your Vite entry -->
		<script type="module" src="/frontend/src/main.js"></script>
	</body>
</html>
